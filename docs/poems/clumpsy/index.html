<h1>Clumpsy</h1>

I bounce my big toe<br>

Screamed like a farting hippo<br>

There is pee pee on the floor<br>

I am not getting drunk anymore<br>

I laugh so I don&#39;t cry<br>

That clumpsy guy<br>
