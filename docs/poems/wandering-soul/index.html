<h1>Wandering Soul</h1>

I saw the distance, vast and wide<br>

I felt the thrill, deep inside<br>

I smelt the scent of nature&#39;s bloom<br>

I heard the whisper in the gloom<br>

I tasted joy upon my tongue<br>

I embarked on a journey, forever young<br>
